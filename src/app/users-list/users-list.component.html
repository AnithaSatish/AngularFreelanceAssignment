<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                    <th>Id</th>
                    <th>Images</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let users of userData let i=index">
                   <td>{{users.id}}</td>
                   <td><img [src]="users.avatar"></td>
                   <td>{{users.first_name}}</td>
                   <td>{{users.last_name}}</td>
                   <td>{{users.email}}</td>
                   <td>
                       <span class="d-flex">
                       <button class="btn btn-primary btn-sm" routerLink="/user/{{users.id}}">
                            View</button>
                       <button class="btn btn-danger btn-sm" (click)="deleteUser(users.id)">Delete</button>
                    </span>
                   </td>
                </tr>
                </tbody>
            </table>

           
        </div>
    </div>

</div>
